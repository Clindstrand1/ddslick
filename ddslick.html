<!DOCTYPE html>

<html>
<head>
    <title>DDslick</title>
    
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://dl.dropboxusercontent.com/u/40036711/Scripts/jquery.ddslick.min.js"></script>
    

    
    </style>
    
    <script>
var ddData = [
    {
        text: "Facebook",
        value: 1,
        selected: false,
        description: "Check out my Facebook Page",
        imageSrc: "http://dl.dropbox.com/u/40036711/Images/facebook-icon-32.png",
        url: "http://www.facebook.com"
    },
    {
        text: "Twitter",
        value: 2,
        selected: false,
        description: "Description with Twitter",
        imageSrc: "http://dl.dropbox.com/u/40036711/Images/twitter-icon-32.png",
        url: "http://www.twitter.com"
    },
    {
        text: "LinkedIn",
        value: 3,
        selected: false,
        description: "Description with LinkedIn",
        imageSrc: "http://dl.dropbox.com/u/40036711/Images/linkedin-icon-32.png",
        url: "http://www.linkedin.com"
    },
    {
        text: "Foursquare",
        value: 4,
        selected: false,
        description: "Description with Foursquare",
        imageSrc: "http://dl.dropbox.com/u/40036711/Images/foursquare-icon-32.png",
        url: "http://www.foursquare.com"
    }
];
    
        $(document).ready(function(){
       $('#myDropdown').ddslick({
    data: ddData,
    width: 300,
    selectText: "Select your favorite social network",
    onSelected: function (data) {
        window.location = data.selectedData.url;}
    
});
        });
    </script>
    
</head>

<body>
<div id="myDropdown">


</div>





</body>
</html>
